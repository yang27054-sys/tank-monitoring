                alertText = isHighLevel(tankId, data.level) ? '<span class="alert-badge high">‚ö† È´òÊ∂≤‰Ωç</span>' : '<span class="alert-badge low">‚ö† ‰ΩéÊ∂≤‰Ωç</span>';
            }
            return '<div class="tank-card ' + cardStatus + '"><div class="tank-header"><div class="tank-id">' + tankId + '</div><div class="tank-capacity">' + capacity + ' KL</div></div><div class="product-name">' + data.product + alertText + '</div><div class="tank-visual"><div class="cylinder"><div class="cylinder-top"></div><div class="cylinder-body"><div class="cylinder-fill ' + levelClass + '" style="height: ' + fillHeight + '%;"></div><div class="liquid-surface ' + levelClass + '" style="bottom: calc(' + fillHeight + '% - 6px);"></div></div><div class="cylinder-bottom"></div><div class="percentage">' + percentage.toFixed(0) + '%</div></div></div><div class="tank-data"><div class="data-row"><span class="data-label">Ê∂≤‰Ωç</span><span class="data-value level">' + data.level.toLocaleString() + '<span class="data-unit">mm</span></span></div><div class="data-row"><span class="data-label">Â≠òÈáè</span><span class="data-value">' + data.tov.toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 1}) + '<span class="data-unit">KL</span></span></div></div></div>';
        }
        function createZoneSection(zoneKey, zoneInfo, tankData) {
            const tanksHtml = zoneInfo.tanks.map(tankId => createTankCard(tankId, tankData[tankId] || { product: 'N/A', level: 0, tov: 0 })).join('');
            return '<section class="zone-section"><div class="zone-header"><div class="zone-label">' + zoneInfo.name + '</div><div class="zone-info">' + zoneInfo.tanks.length + ' ÊßΩ ¬∑ ' + zoneInfo.capacity + '</div></div><div class="tank-grid">' + tanksHtml + '</div></section>';
        }
        function renderTanks(tankData) {
            let html = '';
            for (const [zoneKey, zoneInfo] of Object.entries(ZONES)) { html += createZoneSection(zoneKey, zoneInfo, tankData); }
            document.getElementById('mainContent').innerHTML = html;
        }
        async function loadData() {
            try {
                const response = await fetch('tank_data.json?t=' + Date.now());
                if (response.ok) {
                    const data = await response.json();
                    if (data.tanks) return { tanks: data.tanks, updateTime: data.update_time };
                    return { tanks: data, updateTime: null };
                }
            } catch (e) { console.log('‰ΩøÁî®Á§∫ÁØÑË≥áÊñô:', e); }
            return { tanks: DEMO_DATA, updateTime: null };
        }
        function updateTimestamp(serverTime) {
            let timeStr = serverTime || new Date().toLocaleString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('updateTime').textContent = 'ÊúÄÂæåÊõ¥Êñ∞: ' + timeStr;
        }
        async function init() {
            const { tanks, updateTime } = await loadData();
            renderTanks(tanks);
            updateTimestamp(updateTime);
            setTimeout(() => document.getElementById('loadingOverlay').classList.add('hidden'), 800);
            setInterval(async () => { const { tanks: newTanks, updateTime: newTime } = await loadData(); renderTanks(newTanks); updateTimestamp(newTime); }, 60000);
        }
    </script>
</body>
